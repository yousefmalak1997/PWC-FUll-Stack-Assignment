<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />

</head>
<body>

    <section class="content-header" th:replace="navbar"></section>
    <br>
    <div class="container">
        <table id="usersDetails" class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <th> First Name </th>
                <th> Last Name </th>
                <th> User Role </th>
                <th> Email </th>
                <th> </th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
        $(document).ready(function(){
            var settings = {
                "url": "http://localhost:8080/user",
                "method": "GET",
                "timeout": 0,
                "headers": {
                },
            };

            $.ajax(settings).done(function (response) {

                $.each(response, function(i, item) {
                    var edit_ped_btn = "<a href='/editUserDep/?userId="+response[i].id+"&depId="+response[i].departmentsId+"' class='btn btn-secondary btn-block'>Edit Department</a>";
                    var row = "<tr><td>" + response[i].firstName + "</td><td>" + response[i].lastName + "</td><td>" + response[i].userRole + "</td><td>" + response[i].email + "</td><td>" + edit_ped_btn + "</td></tr>";
                    $("#usersDetails").append(row);
                });
            });
        });
</script>
